<div class="container">
    <ng-container *ngIf="users">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><a style="cursor: pointer;" class="btn btn-primary" (click)="selectUser(user)">Select</a></td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <hr>
    <form (ngSubmit)="onSubmit()" *ngIf="model">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" />
        </div>
        <button type="submit" class="btn btn-success">
            Submit
        </button>
    </form>
</div>
